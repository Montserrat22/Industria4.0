                            <br/>

                            <h:outputLabel id="lab-user" class="color-label"><small>debe contener almenos 5 caracteres</small></h:outputLabel>
                                <br/>
                            <h:inputText id="pass" class="form-control" onkeyup="validatePassword()" value="#{applogin.password}"/>

                                <div class="div_rigth">
                                    <a href="register.xhtml" style="text-align: left;">registrarse</a>
                                    <br/><br/>
                                </div>
                            <h:commandButton id="bt-log" value="#{applogin.tag}" action="#{applogin.logeo}"  class="#{applogin.invalid} btn  btn-block" disabled="false"></h:commandButton>
                        </h:form>
                    </div>    
                </div>    
            </div>
