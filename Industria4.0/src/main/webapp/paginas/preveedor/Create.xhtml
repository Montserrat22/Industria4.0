<?xml version="1.0" encoding="UTF-8" ?>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePreveedorLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.CreatePreveedorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{preveedorController.selected.nombre}" title="#{bundle.CreatePreveedorTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreatePreveedorLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{preveedorController.selected.direccion}" title="#{bundle.CreatePreveedorTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreatePreveedorLabel_telefono}" for="telefono" />

                <h:commandLink action="#{preveedorController.create}" value="#{bundle.CreatePreveedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{preveedorController.prepareList}" value="#{bundle.CreatePreveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePreveedorIndexLink}"/>
