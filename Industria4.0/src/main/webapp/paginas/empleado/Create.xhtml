<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{empleadoController.selected.id}" title="#{bundle.CreateEmpleadoTitle_id}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="#{bundle.CreateEmpleadoTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechanacimiento}" for="fechanacimiento" />
                    <h:inputText id="fechanacimiento" value="#{empleadoController.selected.fechanacimiento}" title="#{bundle.CreateEmpleadoTitle_fechanacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.CreateEmpleadoTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.CreateEmpleadoTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{empleadoController.selected.correo}" title="#{bundle.CreateEmpleadoTitle_correo}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{empleadoController.selected.status}" title="#{bundle.CreateEmpleadoTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{empleadoController.selected.idUsuario}" title="#{bundle.CreateEmpleadoTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
